<!doctype html>
  <head>
    <title>Polaris Woman</title>
    <meta name='robots' content='noindex,nofollow'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/user.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h2 class='brand'><a href="./"><img src="img/logo.svg" alt="Poralis Woman"></a></h2>
        <div class='menu'><a href="about.html"><img src="img/about.svg" alt="About"></a></div>
      </div>
    </div>
    <div class="main">
      <div class="container container-wide">
        <div class="panel-content">
          <div class="interview-panel">
            <div class='panel-image'>
              <a href="1.html"><img src="img/1b.jpg" alt=""></a>
            </div>
            <div class="panel-body">
              <h3><small>徳岡雅美先生インタビュー</small>「女性としてデザイナーとして講師として感じること」</h3>
              <p>女性として社会で仕事をして感じること</p>
              <p><a href="1.html" class="button">インタビューをみる</a></p>
            </div>
          </div>
          <div class="interview-panel">
            <div class='panel-image'>
              <a href="2.html"><img src="img/2b.jpg" alt=""></a>
            </div>
            <div class="panel-body">
              <h3><small>継岡リツ先生インタビュー</small>「生徒から校長を経て」</h3>
              <p>女子美術大学付属高等学校・中学校の前校長先生も女子美の生徒ー長い間「継岡先生」が見てきた女子美の「歴史」と先生が生み出す「洋画家」としての作品今と昔の違いとは。</p>
              <p><a href="2.html" class="button">インタビューをみる</a></p>
            </div>
          </div>
          <div class="interview-panel">
            <div class='panel-image'>
              <a href="3.html"><img src="img/3b.jpg" alt=""></a>
            </div>
            <div class="panel-body">
              <h3><small>若林亜美さんインタビュー</small>「好きなことは突き詰める」</h3>
              <p>好きなことを仕事にする情熱と、活版印刷の未来を見つめる視線。</p>
              <p><a href="3.html" class="button">インタビューをみる</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <p class='copyright'>&copy; Joshibi University of Art and Design.</p>
      </div>
    </div>
